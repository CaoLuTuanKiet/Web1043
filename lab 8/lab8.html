        <div class="title"><h1>Custom HTML5 Video Player</h1></div>

            <video id="myplayer" width="460" height="280">
                <source src="video/ai-duong-43404.mp4" type="video/mp4">

            <div id="controls">
                <button onclick="playpause()">Play/Pause</button>
                <button onclick="Stopvideo()">Stop</button>

    </div>
